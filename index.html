<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finanzas Personales</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="logo">
    <div class="icon">
      <svg viewBox="0 0 100 100" width="100" height="100">
        <rect x="5" y="5" width="90" height="90" rx="20" fill="#111" />
        <rect x="28" y="50" width="12" height="30" rx="3" fill="#fff"/>
        <rect x="44" y="38" width="12" height="42" rx="3" fill="#fff"/>
        <rect x="60" y="26" width="12" height="54" rx="3" fill="#fff"/>
      </svg>
    </div>
    <div class="text">
      <h1>Finn</h1>
    </div>
  </div>
  <button class="btn-iniciar">Iniciar</button>

  <form class="login-form" id="loginForm">
    <h2 id="form-title">Iniciar sesión</h2>
    <input type="text" placeholder="Usuario" required>
    <input type="password" placeholder="Contraseña" required>
    <button type="submit" id="form-btn">Entrar</button>
    <div class="registro-link">
      ¿No estás registrado? <a href="#" id="showRegister">Crear cuenta</a>
    </div>
  </form>

  <div class="topbar" style="display:none;">
    <nav>
      <button id="nav-dashboard">Dashboard</button>
      <button id="nav-transacciones">Transacciones</button>
      <button id="nav-categorias">Categorías</button>
      <button id="nav-presupuesto">Presupuesto</button>
    </nav>
  </div>
  <main id="vista-principal" style="display:none;">
    <div id="lista-categorias"></div>
  </main>

  <script src="ComponentesJS/login.js"></script>
</body>
</html>
